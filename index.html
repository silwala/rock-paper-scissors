<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="score"></div>
    <div class="game">
        <div id="player-choice">
            <img src="images/rock.png" alt="rock" class="choice" id="rock">
            <img src="images/paper.png" alt="paper" class="choice" id="paper">
            <img src="images/scissors.png" alt="scissors" class="choice" id="scissors">
        </div>

        <div id="result">
            <div class="indiv-results">
                <div id="player-result" class="inner-result"></div>
                <div id="versus">VS</div>
                <div id="computer-result" class="inner-result"></div>
            </div>
            <div id="ovrl-result" class="inner-result"></div>
        </div>
        <div id="winner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
